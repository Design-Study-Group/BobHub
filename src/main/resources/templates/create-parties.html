<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파티 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">🎉 파티 만들기</h2>
    <form th:action="@{/party/create}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">파티 제목</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>

        <div class="mb-3">
            <label for="limitPeople" class="form-label">최대 인원 수</label>
            <input type="number" class="form-control" id="limitPeople" name="limitPeople" required />
        </div>

        <div class="mb-3">
            <label for="limitPrice" class="form-label">최소 주문 금액 (선택)</label>
            <input type="number" class="form-control" id="limitPrice" name="limitPrice" />
        </div>

        <div class="mb-3">
            <label for="finishedAt" class="form-label">마감 시간</label>
            <input type="datetime-local" class="form-control" id="finishedAt" name="finishedAt" required />
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">파티 종류</label>
            <select class="form-select" id="category" name="category">
                <option value="delivery">배달</option>
                <option value="dine-out">외식</option>
                <option value="lunchbox">도시락</option>
                <option value="betting">내기</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">파티 생성</button>
    </form>
</div>
</body>
</html>
