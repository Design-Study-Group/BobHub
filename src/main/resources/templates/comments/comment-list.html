<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>BobHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fffaf3;
            font-family: 'SUIT', sans-serif;
            color: #3e2c1c;
            padding: 40px;
        }

        h1, h2, h3 {
            color: #d86c3f;
            font-weight: 700;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background-color: #fff;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        li strong {
            display: block;
            font-weight: 700;
            margin-bottom: 6px;
            color: #d86c3f;
        }

        li span {
            display: block;
            margin-bottom: 4px;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #e0d8cf;
            padding: 12px;
            font-family: 'SUIT', sans-serif;
            resize: vertical;
            margin-bottom: 12px;
        }

        form {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #d86c3f;
            color: white;
        }

        form + form {
            margin-top: 20px;
        }

        footer {
            margin-top: 80px;
            color: #998675;
        }

        /* 상단 로그인 영역 */
        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .top-right img {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            object-fit: cover;
        }

        .top-right span {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="top-right">
    <!-- 로그인 안 된 경우 -->
    <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn btn-outline-dark btn-sm">Login</a>
    </div>

    <!-- 로그인 된 경우 -->
    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
        <img th:src="${#authentication.principal.attributes['picture']}" alt="프로필" />
        <span th:text="${#authentication.principal.attributes['name']}">사용자 이름</span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
    </div>
</div>

<h2>댓글 목록</h2>
<ul>
    <li th:each="c : ${comments}">
        <strong th:text="${c.name}">작성자</strong>
        <span th:text="${c.comments}">내용</span>
        <!--        <em th:text="${#temporals.format(c.createAt, 'yyyy-MM-dd HH:mm')}"></em>-->
<!--        <form th:action="@{|/parties/${partyId}/comments/delete|}" method="post">-->
<!--            <button type="submit">댓글 삭제</button>-->
<!--        </form>-->
    </li>
</ul>

<h3>댓글 작성</h3>
<form th:action="@{|/parties/${partyId}/comments|}" th:object="${commentForm}" method="post">
    <input type="hidden" name= 'writerId' th:field="*{writerId}" />
    <input type="hidden" name= 'partyId' th:field="*{partyId}" />
    <textarea th:field="*{comments}" placeholder="댓글 입력..."></textarea>
    <button type="submit">등록</button>
</form>
</body>
</html>
