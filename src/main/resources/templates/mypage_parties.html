<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BobHub - 마이페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fffaf3;
            font-family: 'SUIT', sans-serif;
            color: #3e2c1c;
        }

        h1 {
            color: #d86c3f;
            text-align: center;
            margin-bottom: 40px;
        }

        .table-container {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
            max-width: 1000px;
            margin: 0 auto;
        }

        .table th {
            background-color: #f2b66d;
            color: #3e2c1c;
        }

        .badge-open {
            background-color: #d86c3f;
        }

        .badge-closed {
            background-color: #c99e82;
        }

        footer {
            margin-top: 80px;
            color: #998675;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1>내 파티 기록</h1>

    <div class="table-container">
        <table class="table table-hover text-center align-middle">
            <thead>
            <tr>
                <th>파티 ID</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>모집 인원</th>
                <th>현재 인원</th>
                <th>최소 주문금액</th>
                <th>파티장 ID</th>
                <th>상태</th>
                <th>생성일</th>
                <th>종료일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="party : ${parties}">
                <td th:text="${party.id}"></td>
                <td th:text="${party.category}"></td>
                <td th:text="${party.title}"></td>
                <td th:text="${party.limitPeople}"></td>
                <td th:text="${party.currentPeople}"></td>
                <td th:text="${party.limitPrice}"></td>
                <td th:text="${party.ownerId}"></td>
                <td>
                    <span th:classappend="${party.isOpen} ? 'badge badge-open' : 'badge badge-closed'"
                          th:text="${party.isOpen} ? '진행중' : '마감'">
                    </span>
                </td>
                <!-- LocalDateTime은 #temporals.format 사용 -->
                <td th:text="${#temporals.format(party.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(party.finishedAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>ⓒ 2025 BobHub</footer>
</body>
</html>
