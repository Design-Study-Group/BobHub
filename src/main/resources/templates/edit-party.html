<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파티 수정 - BobHub</title>
    <link rel="stylesheet" th:href="@{/document/css/layout.css}">
    <link rel="stylesheet" th:href="@{/document/css/main.css}">
    <link rel="stylesheet" th:href="@{/document/css/parties.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <div class="edit-party-container">
            <h1>파티 정보 수정</h1>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
            
            <form th:action="@{/parties/edit/{partyId}(partyId=${party.id})}" method="post" class="edit-party-form">
                <input type="hidden" name="id" th:value="${party.id}">
                
                <div class="form-group">
                    <label for="title">파티 제목</label>
                    <input type="text" id="title" name="title" th:value="${party.title}" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select id="category" name="category" required class="form-control">
                        <option value="DELIVERY" th:selected="${party.category == 'DELIVERY'}">배달</option>
                        <option value="SHOPPING" th:selected="${party.category == 'SHOPPING'}">쇼핑</option>
                        <option value="TRANSPORT" th:selected="${party.category == 'TRANSPORT'}">교통</option>
                        <option value="ETC" th:selected="${party.category == 'ETC'}">기타</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="limitPeople">인원 제한</label>
                    <input type="number" id="limitPeople" name="limitPeople" th:value="${party.limitPeople}" min="1" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="limitPrice">가격 제한 (원)</label>
                    <input type="number" id="limitPrice" name="limitPrice" th:value="${party.limitPrice}" min="0" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="finishedAt">종료 시간</label>
                    <input type="datetime-local" id="finishedAt" name="finishedAt" 
                           th:value="${#temporals.format(party.finishedAt, 'yyyy-MM-dd\'T\'HH:mm')}" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="isOpen">공개 여부</label>
                    <select id="isOpen" name="isOpen" required class="form-control">
                        <option value="true" th:selected="${party.isOpen}">공개</option>
                        <option value="false" th:selected="${!party.isOpen}">비공개</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                    <a th:href="@{/parties}" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-danger" onclick="deleteParty()">삭제</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function deleteParty() {
            if (confirm('정말로 이 파티를 삭제하시겠습니까?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/parties/delete/' + [[${party.id}]];
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
